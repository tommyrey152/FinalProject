{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% include "nav.html" %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6">
                <!-- Left column for displaying the product image and details -->
                <h2>Product Details</h2>
                <img src="{{ product.image.url }}" alt="{{ product.productName }}" class="img-fluid mb-3">
                <p><strong>Description:</strong> {{ product.description }}</p>
            </div>
            <div class="col-lg-6">
                <!-- Right column for displaying the form to add to cart -->
                <form method="post" action="{% url 'cart:cart_add' product_id=product.pk %}" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="productName" value="{{ product.productName }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="productType">Product Type</label>
                        <input type="text" class="form-control" id="productType" name="productType" value="{{ product.productType }}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" step="any" class="form-control" id="price" name="price" value="{{ product.price }}" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center mt-4">
                <!-- Back to Product List button aligned at the bottom -->
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
