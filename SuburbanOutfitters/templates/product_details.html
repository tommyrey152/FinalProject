{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% include "nav.html" %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6">
                <!-- Left column for displaying the form -->
                <h2>Product Details</h2>
                <form method="post" action="{% url 'cart:cart_add' product_id=product.pk %}" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
            <div class="col-lg-6">
                <!-- Right column remains empty for aesthetic balance -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center mt-4">
                <!-- Back to Product List button aligned at the bottom -->
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
