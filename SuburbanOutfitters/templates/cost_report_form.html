{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit Cost Report{% else %}Add New Cost Report{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
        <a href="{% url 'cost_report_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
