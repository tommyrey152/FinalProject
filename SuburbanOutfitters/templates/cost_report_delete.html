{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Cost Report</h2>
    <p>Are you sure you want to delete "{{ cost_report.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'cost_report_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
