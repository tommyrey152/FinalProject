<!-- reports.html -->
{% load static %}  <!-- Load static to use in linking CSS -->
<!DOCTYPE html>
<html>
<head>
    <!-- Link to Bootstrap CDN for quick styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Monthly Reports:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Gross Sales: ${{ gross_sales }}</p>
        <p>Total Costs: ${{ total_costs }}</p>
        <p>Net Profit: ${{ net_profit }}</p>
    </form>
    <a href="{% url 'admin_home' %}" class="btn btn-outline-secondary btn-sm" >Back Home</a>
</body>
</html>
