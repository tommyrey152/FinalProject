{% extends 'base.html' %}
{% block content %}
  <h2>Checkout</h2>
  <form method="post">
    {% csrf_token %}
    <label for="shipping_address">Shipping Address:</label><br>
    <input type="text" id="shipping_address" name="shipping_address" required><br>
  
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br>
  
    <label for="card_number">Card Number:</label><br>
    <input type="text" id="card_number" name="card_number" required><br>
  
    <label for="expiration_date">Expiration Date:</label><br>
    <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YYYY" required><br>
  
    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" required><br>
  
    <input type="submit" value="Place Order">
  </form>
  
  
  </form>
{% endblock %}
