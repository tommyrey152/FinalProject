{% extends "base.html" %}
{% block content %}
    <h2>Your Shopping Cart</h2>
    <ul>
    {% for item in cart_items %}
        <li>
            {{ item.product.productName }} - {{ item.quantity }}
            <a href="{% url 'cart:cart_remove' item.product.id %}">Remove</a>
        </li>
    {% empty %}
        <li>Your cart is empty.</li>
    {% endfor %}
    </ul>
{% endblock %}
