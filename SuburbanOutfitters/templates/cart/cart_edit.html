<!-- cart/templates/cart/cart_edit.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Edit Cart Item</h1>
  <form method="post">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" value="{{ cart_item.quantity }}">
    <button type="submit">Update</button>
  </form>
  <a href="{% url 'cart:cart_detail' %}">Cancel</a>
{% endblock %}
