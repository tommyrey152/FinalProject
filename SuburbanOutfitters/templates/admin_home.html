<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <!-- Include Bootstrap CSS from a CDN -->
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles2.css' %}" rel="stylesheet">
    <style>
        /* Custom styles from the provided code */
        body.admin-panel {
            padding-top: 70px; /* This value should be equal to or greater than the height of your navbar. Adjust as needed. */
        }
        
        /* Adjustments to the card styles if they're too large */
        .admin-panel .card {
            font-size: 1rem; /* Adjust font size */
            margin-bottom: 1rem; /* Adjust the bottom margin of each card */
        }
        
        /* Adjust button sizes if they're too big */
        .admin-panel .btn {
            padding: .375rem .75rem; /* Adjust padding */
            font-size: 1rem; /* Adjust font size */
        }
    </style>
</head>
<body class="admin-panel">
    {% include "nav.html" %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-5">Welcome to Admin Panel</h1>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Customers</h2>
                        <a href="{% url 'customer_add' %}" class="btn btn-primary mr-2">Add Customer</a>
                        <a href="{% url 'customer_list' %}" class="btn btn-secondary">View Customers</a>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Products</h2>
                        <a href="{% url 'product_add' %}" class="btn btn-primary mr-2">Add Product</a>
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">View Products</a>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Inventory</h2>
                        <a href={% url 'inventory_list' %} class="btn btn-primary">Inventory Tracking</a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2>Sales</h2>
                        <a href="#" class="btn btn-primary mr-2">Monthly Sales</a>
                        <a href="#" class="btn btn-secondary mr-2">Gross Reports</a>
                        <a href="#" class="btn btn-secondary">Cost Reports</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
