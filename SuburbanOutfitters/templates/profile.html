<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include Bootstrap CSS from a CDN -->
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles2.css' %}" rel="stylesheet">
    <style>
        body.admin-panel {
            padding-top: 70px;
        }
        .admin-panel .card {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .admin-panel .btn {
            padding: .375rem .75rem;
            font-size: 1rem;
        }
    </style>
</head>
<body class="admin-panel">
    {% include "nav.html" %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">{{ user.username }} Profile</div>
    
                    <div class="card-body">
                        <p><strong>Name:</strong> {{ user.profile.name }}</p>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        <p><strong>Address:</strong> {{ user.profile.address }}</p>
                        <p><strong>Phone Number:</strong> {{ user.profile.phone_number }}</p>
                        <a href="{% url 'profile_update' %}" class="btn btn-primary">Update Profile</a>
                        <a href="{% url 'track_order_result' %}" class="btn btn-primary">Track Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
